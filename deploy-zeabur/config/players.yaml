# 监控配置
monitoring:
  # 轮询间隔（秒）
  polling_interval:
    high: 60      # 高优先级：1分钟
    medium: 300   # 中优先级：5分钟
    low: 900      # 低优先级：15分钟

  # 开播通知
  notification:
    enable: true
    # 最小直播时长（分钟），过滤掉短暂的测试直播
    min_duration: 5
    # 通知冷却时间（分钟），避免频繁通知
    cooldown: 30

# 支持的游戏
