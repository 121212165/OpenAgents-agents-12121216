version: '3.8'

services:
  yougame-explorer:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: yougame-explorer
    ports:
      - "8000:8000"
    environment:
      - OPENAGENTS_HOST=0.0.0.0
      - OPENAGENTS_PORT=8000
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: yougame-network