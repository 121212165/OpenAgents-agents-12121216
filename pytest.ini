[pytest]
# Pytest配置文件

# 异步测试配置
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# 测试发现
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# 标记定义
markers =
    asyncio: 异步测试
    slow: 慢速测试
    integration: 集成测试
    unit: 单元测试
    property: 属性测试
    e2e: 端到端测试

# 测试路径
testpaths = tests

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 超时配置（秒）
timeout = 300

# 覆盖率配置（如果使用pytest-cov）
# addopts = --cov=src --cov-report=html --cov-report=term

# 忽略的警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
